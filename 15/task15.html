<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var oUl=document.getElementById('source');
  var aLi=oUl.getElementsByTagName('li');
  var data=[];
  for(var i=0; i<aLi.length; i++) 
  {
    data[i]=[];
    var city=aLi[i].innerHTML.match(/\S{2,}(?=空气)/g);
    data[i].push(city);
    var num=aLi[i].getElementsByTagName('b')[0].innerHTML;
    data[i].push(num);
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  function complain(a,b) {
    return a[1]-b[1];
  }
  var data=getData().sort(complain);
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var oUl2=document.getElementById('resort');
  var num=['一','二','三','四','五','六','七','八','九','十'];
  data.forEach(function(item,index,array)
  {
    oUl2.innerHTML+='<li>第'+num[index]+'名：'+item[0]+'空气质量：<b>'+item[1]+'</b></li>';
  });
}

function btnHandle() {
  var aqiData=getData();
  aqiData=sortAqiData(aqiData); 
  render(aqiData); 
}

function init() {
  var oBtn=document.getElementById('sort-btn');
  oBtn.onclick=function() 
  {
    btnHandle();
  };
}
init();
</script>
</body>
</html>
